<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
              rel="stylesheet">
        <title>Document</title>
        <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #bdc3c7;
      background: linear-gradient(to right, #2c3e5000, #bdc3c771);
    }

    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    .centrado {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
        </style>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">
                        <div class="centrado">
                            <div>
                                <div class="d-flex justify-content-center">
                                    <img src="https://www.celsia.com/wp-content/uploads/2021/05/Grupo-697.svg"
                                         class="d-flex justify-content-center align-items-center"
                                         alt="Software Medida Especial"
                                         srcset="">
                                </div>
                                
                                <div class="d-flex justify-content-center mt-5 text-uppercase text-muted">
                                    <h6>Software Evaluacion de la medida</h6>
                                </div>
                                <div class="d-flex justify-content-center text-danger mt-5">
                                    {% if error %}
                                    <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert">
                                        <strong class="text-uppercase">{{ error }}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>                     
                                    {% endif %}
                                </div>
                                <form style="width: 300px"
                                      name="formulario_login"
                                      action="{% url 'planeacion:login_app' %}"
                                      method="post">
                                    {% csrf_token %}
                                    <hr class="mb-5"/>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" class="form-control form-control-lg" />
                                        <small class="text-muted">Username</small>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg"/>
                                        <small class="text-muted">Password</small>
                                    </div>
                                    <div class="pt-1 mb-4 d-grid gap-2">
                                        <button class="btn btn-dark btn-md" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                             alt="Login image"
                             class="w-100 vh-100"
                             style="object-fit: cover;
                                    object-position: left">
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
